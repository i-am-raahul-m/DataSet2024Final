<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Service Portal</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #eef2f3;
      color: #333;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: #ffffff;
      background-color: #007BFF;
      margin: 0;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    p {
      font-size: 1.25rem;
      color: #555;
      margin: 20px 0;
    }

    /* Button Styling */
    .button-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
    }

    .button-container a {
      text-decoration: none;
      color: #fff;
      background-color: #28a745;
      padding: 20px 40px;
      font-size: 1.2rem;
      border-radius: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .button-container a:hover {
      background-color: #218838;
      transform: translateY(-5px);
    }

    .button-container a:active {
      background-color: #1e7e34;
      transform: translateY(0);
    }

    .button-container a:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
    }

    /* Hero Section */
    .hero-section {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 80vh;
      background-color: #007BFF;
      color: white;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
      padding: 0 20px;
    }

    /* Footer Styling */
    .footer {
      background-color: #333;
      color: #fff;
      padding: 15px 0;
      margin-top: 40px;
      text-align: center;
      font-size: 1rem;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }

      .button-container {
        flex-direction: column;
        gap: 20px;
      }

      .button-container a {
        padding: 15px 30px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Hero Section -->
  <div class="hero-section">
    <h1>Welcome to Our Customer Service Portal</h1>
    <p>We're here to help! Choose an option to get started.</p>

    <!-- Buttons to navigate to chatbot or voice complaint system -->
    <div class="button-container">
      <a href="/chatbot">üó£Ô∏è Chat with Support</a>
      <a href="/voice">üé§ Voice Complaint</a>
    </div>
  </div>

  <!-- Footer Section -->
  <div class="footer">
    <p>&copy; 2024 Customer Service Portal | All Rights Reserved</p>
  </div>

</body>
</html>
